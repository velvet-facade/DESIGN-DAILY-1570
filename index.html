<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design daily 1570</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="sketch.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      src="https://kit.fontawesome.com/3f0b8bf416.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="master-container">
      <div class="profile-container">
        <div class="profile-content">
          <img src="picture.png" alt="AnanyaKannan" srcset="" />
          <span class="name">AnanyaKannan</span>
          <span class="location">
            <ion-icon name="pin"></ion-icon> Chennai,India
          </span>
          <div class="button-container">
            <button class="follow">
              <span class="material-symbols-rounded"> person_add </span>
            </button>
            <button class="follow" id="mailbtn">
              <span class="material-symbols-outlined"> mail </span>
            </button>
          </div>
        </div>
      </div>
      <div class="dark-container"></div>
      <div class="details-container">
        <div class="details-content">
          <div class="stat-content">
            <span class="stats">Statistics</span>
            <br />
            <span>
              <i class="fa-solid fa-thumbs-up"></i> 500
              <i class="fa-regular fa-eye"></i> 575
              <i class="fa-regular fa-comment-dots"></i> 88
            </span>
          </div>

          <div class="publication-info">
            <p>This blog was published on June 22 2022</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
